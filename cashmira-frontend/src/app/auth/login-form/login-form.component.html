<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="loginForm.get('email')?.invalid">Invalid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
    <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
  </mat-form-field>

  <div class="form-footer">
    <button mat-raised-button color="primary" [disabled]="loading || loginForm.invalid">
      Login
    </button>
    <span class="switch-link" (click)="switchMode.emit()">New member? Register</span>
  </div>
</form>
